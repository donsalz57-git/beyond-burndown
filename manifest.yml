modules:
  jira:dashboardGadget:
    - key: feasibility-compliance-gadget
      title: Feasibility & Compliance Analyzer
      description: Analyzes project feasibility by comparing demand vs capacity,
        detects compliance violations, and models dependencies.
      thumbnail: https://developer.atlassian.com/platform/forge/images/icons/dashboard-gadget-icon.svg
      resource: frontend
      resolver:
        function: resolver
      edit:
        resource: frontend
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: frontend
    path: static/frontend/build
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - storage:app
  external:
    fetch:
      backend:
        - address: api.atlassian.com
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/3e5d3cdc-d9cb-416f-a3dc-17242fbe74d3
